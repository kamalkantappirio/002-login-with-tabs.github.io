<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo Project</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/stylesheet.css">

</head>
<body>
<div class="authentication-container">

    <ul class="nav nav-tabs nav-justified">
        <li class="tab active"> <a data-toggle="tab" href="#signup" >Sign Up</a> </li>
        <li class="tab"><a data-toggle="tab" href="#login">Log In</a> </li>
    </ul>
    <div class="tab-content">
        <div id="signup" class="tab-pane fade in active authentication-form">
            <h1>Sign Up For Free</h1>

           <form action="">
               <div class="top-bar-container">
                   <div class="form-group top-input-container-left">
                       <input class="form-control-authentication" type="text" placeholder="First Name" required>
                   </div>
                   <div class="form-group top-input-container-right">
                       <input class="form-control-authentication"  type="text" placeholder="Last Name" required>
                   </div>
               </div>
               <div class="form-group">
                   <input class="form-control-authentication" type="email" placeholder="Email Address" required>
               </div>

               <div class="form-group">
                   <input class="form-control-authentication" type="password" placeholder="Password" required>
               </div>

               <div class="form-group btn-default-authentication">
                   <button type="submit" class="btn btn-default" >GET STARTED</button>
               </div>

           </form>
        </div>

        <div id="login" class="tab-pane fade in active authentication-form">
            <h1>Login</h1>

            <form action="">
                <div class="form-group">
                    <input class="form-control-authentication" type="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input class="form-control-authentication" type="password" placeholder="Password" required>
                </div>

                <div class="form-group btn-default-authentication">
                    <button type="submit" class="btn btn-default" >LOGIN</button>
                </div>

            </form>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
